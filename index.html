<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Forms</title>
</head>
<body>
  <header><h1>Forms</h1></header>
  <section class="main-container">
    <!-- Register form -->
    <h2>Register Form</h2>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form-template__main">
          <div class="form-template__row">
            <div class="form-template__icon">
                <i class="far fa-user fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="text" name="username" placeholder="Username" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
                <i class="fas fa-lock fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="password" name="password" placeholder="Password" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="fas fa-lock fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="password" name="confirm-password" placeholder="Confirm Password" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="email" name="email" placeholder="Email" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="fas fa-map-marker fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <select class="form-template__field" name="location" required>
              <option value="" disabled selected>Your location</option>
              <option value="london">London</option>
              <option value="manchester">Manchester</option>
              <option value="birmingham">Birmingham</option>
            </select>
          </div>
          <div class="form-template__row form-template__row--check">
            <input id="checkbox1" class="checkbox" type="checkbox">
            <label for="checkbox1" class="checkmark-span"></label>
            <label for="checkbox1" class="terms-agreement">
              I have read and accept the terms of use.
            </label>
          </div>
          <button type="submit" class="btn btn-lrg">Sign Up</button>
        </form>
      </div>
    </div>
    <!-- Send email -->
    <h2>Send Email</h2>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form-template__main">
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="far fa-user fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="text" name="username" placeholder="Your name" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="fas fa-envelope fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="email" name="email" placeholder="Your email" required> 
          </div>
          <textarea class="form-textarea" name="message" cols="20" rows="8" placeholder="Type your message..." required></textarea>
          <div class="form-template__row form-template__row--check">
            <input id="checkbox2" class="checkbox" type="checkbox">
            <label for="checkbox2" class="checkmark-span"></label>
            <label for="checkbox2" class="terms-agreement">
            Send a copy to my e-mail.
            </label>
          </div>
          <button type="submit" class="btn btn-lrg">Send Email</button>
        </form>
      </div>
    </div>
    <!--Sign-in form-->
    <h2>Sign In Form</h2>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form-template__main">
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="far fa-user fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="text" name="username" placeholder="Username" required> 
          </div>
          <div class="form-template__row">
            <div class="form-template__icon">
              <i class="fas fa-lock fa-lg"></i>
            </div>
            <div class="form-bar"></div>
            <input class="form-template__field" type="password" name="password" placeholder="Password" required> 
          </div>
          <div class="btn-ctrl">
            <div class="form-template__row form-template__row--check">
              <input id="checkbox3" class="checkbox" type="checkbox">
              <label for="checkbox3" class="checkmark-span"></label>
              <label for="checkbox3" class="terms-agreement">
              Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-sgl">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <!--Recover form-->
    <h2>Recover Form</h2>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form-template__main">
          <div class="form-template__row">
              <div class="form-template__icon">
                <i class="fas fa-envelope fa-lg"></i>
              </div>
              <div class="form-bar"></div>
              <input class="form-template__field" type="email" name="email" placeholder="Enter your Email" required> 
          </div>
          <div class="form-template__row">
              <div class="form-template__icon">
                <i class="fas fa-mobile-alt fa-lg"></i>
              </div>
              <div class="form-bar"></div>
              <input class="form-template__field" type="tel" name="phone number" placeholder="Enter your Phone Number" required> 
          </div>
          <div class="btn-ctrl">
            <button type="submit" class="btn btn-md">Send</button>
            <button type="submit" class="btn btn-md btn-dsbld" disabled>Done</button>
          </div>
        </form>
      </div>
    </div>
    <!--Subscribe form-->
    <h2>Subscribe Form</h2>
    <div class="form-container">
      <div class="form-wrapper">
        <form class="form-template__main">
          <div class="form-template__row">
              <div class="form-template__icon">
                <i class="fas fa-envelope fa-lg"></i>
              </div>
              <div class="form-bar"></div>
              <input class="form-template__field" type="email" name="email" placeholder="Enter your Email" required> 
          </div>
          <div class="btn-ctrl">
            <button type="submit" class="btn btn-md">Subscribe</button>
            <button type="submit" class="btn btn-md btn-red">No, thanks</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
